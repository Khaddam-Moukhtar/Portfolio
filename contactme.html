<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to right, rgb(0, 0, 0), rgb(50, 50, 50));
            padding: 20px;
        }
        .contact-info, .contact-form {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-info h2, .contact-form h2 {
            color: rgb(200, 200, 200);
            text-shadow: 0 0 5px rgb(200, 200, 200);
            margin-bottom: 10px;
        }
        .contact-info p {
            font-size: 1rem;
            color: rgb(200, 200, 200);
            margin: 5px 0;
        }
        .contact-form label {
            font-size: 1rem;
            color: rgb(200, 200, 200);
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgb(100, 100, 100);
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgb(30, 30, 30);
            color: white;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: rgb(200, 200, 200);
            outline: none;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: rgb(50, 50, 50);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .contact-form button:hover {
            background-color: rgb(80, 80, 80);
        }
        nav{
    width: 100%;
    height: 10vh;
    position: sticky;
}
.nav-container{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.logo{
    color: white;
    font-size: 2rem;
    font-weight: bolder;
}
.logo span{
    color: rgb(200, 200, 200);
    text-shadow: 0 0 10px rgb(200, 200, 200);
}
.hamburg, .cancel{
    cursor: pointer;
    position: absolute;
    right: 15px;
    top: 10px;
    color: white;
    font-size: 2rem;
    display: none;
}
.nav-container .links {
    display: flex;
    gap: 3rem;
    align-items: center;
}
.nav-container .links a{
    position: relative;
    font-size: 1.2rem;
    color: white;
    text-decoration: none;
    font-weight: 500;
    transform: 0.3s linear;
}
.nav-container .links a::before{
    position: absolute;
    content: "";
    bottom: -3px;
    left: 0;
    width: 0%;
    height: 3px;
    background-color: rgb(200, 200, 200);
    transition: 0.2s linear;
}
.nav-container .links a:hover::before{
    width: 100%;
}
.nav-container .contact-btn{
    background-color: transparent;
    padding: 5px 20px;
    border-radius: 20px;
    border: 2px solid rgb(200, 200, 200);
    transition: 0.2s linear;
}
.nav-container .contact-btn a{
    color: white;
    transition: 0.3s linear;
}
.nav-container .contact-btn:hover, .nav-container .contact-btn:hover a{
    background-color: rgb(200, 200, 200);
    color: black;
}
.nav-container .links a:hover{
    color: rgb(200, 200, 200);
}
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="links">
            <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="index.html">Home</a></div> 
            <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="#">Skills</a></div>
        </div>
    </div>
    <div class="contact-info">
        <h2>My Contact Information</h2>
        <p><strong>Name:</strong> Mohammed elMoukhtar Khaddam</p>
        <p><strong>Email:</strong> medmokhtarkha@gmail.com</p>
        <p><strong>Phone:</strong> +212 633-889725</p>
    </div>
</body>
</html>
